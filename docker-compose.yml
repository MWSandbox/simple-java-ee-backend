services:
  simple-db:
    image: postgres
    environment:
      POSTGRES_USER: simpledb
      POSTGRES_PASSWORD: simpledb
      POSTGRES_DB: simpledb
    ports:
      - "9001:5432"
    networks:
      - simple-network
  simple-java-rest-backend:
    image: "simple-java-rest-backend:${version}"
    environment:
      - db_password
    ports:
      - "8080:8080"
      - "4848:4848"
    depends_on:
      - simple-db
    networks:
      - simple-network
networks:
  simple-network:
